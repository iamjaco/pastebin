{% extends "base.html" %}

{% block content %}
    <div class="d-flex justify-content-between mt-3">
        <h1>Pastes</h1>
        <div>
            <a href="{{ url_for('index') }}" class="btn btn-primary">New paste</a>
        </div>
    </div>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Content</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            {% for paste in pastes %}
                <tr>
                    <td>{{ paste[0] }}</td>
                    <td>{{ paste[1][:50] }}{% if paste[1]|length > 50 %}...{% endif %}</td>
                    <td><a href="{{ url_for('paste', paste_id=paste[0]) }}">View</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
